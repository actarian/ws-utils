<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="wsUtils">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Websolute Srl">
    <title>Ws Utils</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" rel="stylesheet">
    <link href="css/ws-utils.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width:320px;">
		<div class="row" animate="fadeInUp" delay="300">
			<div class="form-group col-xs-12" form="postForm" control="autocomplete" title="dish name" placeholder="type the name of the dish" model="model.name" source="dishesAutocomplete" label="name" key="name" flatten="true" can-create="true" queryable="true" required="true" on-selected="onDishSelected($item)"></div>
			<div class="form-group col-xs-12" form="postForm" control="select" title="category" placeholder="select a category" model="model.categories" source="categories" required="true"></div>
			<div class="form-group col-xs-12" form="postForm" control="number" title="dish price" placeholder="type the price of the dish" model="model.price" required="true"></div>
			<div class="form-group col-xs-12" form="postForm" control="checkbox" title="is vegan friendly" placeholder="please check if the dish is vegan friendly" model="model.isVeganFriendly"></div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.3/angular-messages.min.js"></script>
    <script src="js/ws-utils.min.js"></script>
</body>
</html>
